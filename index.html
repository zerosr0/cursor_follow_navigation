<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> || Cursor Follow Navigation || </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:wght@200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="main-nav">
    <ul>
      <li><a href="#">ABOUT</a><img class="img" src="./img/about.png" alt="ABOUT"></li>
      <li><a href="#">PROJECT</a><img class="img" src="./img/project.png" alt="PROJECT"></li>
      <li><a href="#">SERVICE</a><img class="img" src="./img/service.png" alt="SERVICE"></li>
      <li><a href="#">GALLARY</a><img class="img" src="./img/gallery.png" alt="GALLARY"></li>
      <li><a href="#">CONTACT US</a><img class="img" src="./img/contact_us.png" alt="CONTACT US"></li>
    </ul>
    <div class="arrow"><span>mouse<br>over</span><img src="./img/arrow.png" alt="arrow"></div>
  </nav>
</body>
<script>
  let image = document.querySelectorAll(".img");

  document.addEventListener("mousemove", showImage);

  function showImage(e) {
    for (var i = 0; i < image.length; i++) {
      x = e.pageX;
      y = e.pageY;
      image[i].style.transform = `translate(${x - 800}px, ${y - 400}px)`;
    }
  }
</script>

</html>
